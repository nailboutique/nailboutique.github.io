<section id="pricelist" class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 heading-section text-center ftco-animate">
                <h2 class="mb-4">Pricelist</h2>
                <p>{{ site.data.pricelist.description }}</p>
            </div>
        </div>
        <div class="row">
            {% for category in site.data.pricelist.lists %}
            <div class="col-md-3 ftco-animate">
                <div class="pricing-entry pb-0 text-center">
                    <div>
                        <h3 class="mb-0">{{ category.title }}</h3>
                    </div>
                    <ul>
                        {% for item in category.items %}
                        <li>{{ item.name }} <span class="price">{{ item.price }}</span>{%- if item.per -%} <span
                                class="per"> / {{ item.per }}</span>{%- endif -%}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
