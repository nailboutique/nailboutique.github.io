<section id="appointment" class="ftco-section ftco-appointment">
    <div class="overlay"></div>
    <div class="container">
        <div class="row d-md-flex align-items-center">
            <div class="col-md-2"></div>
            <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                <div class="appointment-info text-center p-5">
                    <div class="mb-4">
                        <h3 class="mb-3">Address</h3>
                        <a href="{{ site.google_map_share }}" target="_blank"><p>{{ site.address }}</p></a>
                    </div>
                    <div class="mb-4">
                        <h3 class="mb-3">Phone</h3>
                        <a href="tel:{{ site.phone }}">{{ site.phone }}</a>
                    </div>
                    <div>
                        <h3 class="mb-3">Opening Hours</h3>
                        {% for item in site.opening_hours %}
                        <p class="day"><strong>{{ item.days }}</strong></p>
                        <span>{{ item.times }}</span> {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-6 appointment pl-md-5 ftco-animate">
                <h3 class="mb-3">Request an appointment</h3>
                <form id="appointment-form" action="https://jumprock.co/mail/{{ site.jumprock_alias }}" method="POST"
                    class="appointment-form">

                    <input type="hidden" name="subject" value="New Appointment Request">
                    <input type="hidden" name="after" value="https://www.nailboutique.co.za">
                    <input type="text" name="trapit" value="" style="display:none">

                    <div class="row form-group d-flex">
                        <div class="col-md-6">
                            <input type="text" name="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row form-group d-flex">
                        <div class="col-md-6">
                            <div class="input-wrap">
                                <div class="icon"><i class="far fa-calendar-alt"></i></span></div>
                                <input type="text" name="appointment_date" id="appointment_date" class="form-control"
                                    placeholder="Date">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="phone" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" cols="30" rows="3" class="form-control"
                            placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Submit"
                            class="btn btn-white btn-outline-white py-3 px-4">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
