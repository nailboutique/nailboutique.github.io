---
layout: default
title: Contact us
subtitle: Wet Paint Nail Boutique
banner_image: /assets/img/bg_2.jpg
---

<section class="ftco-section contact-section">
    <div class="container mt-5">
        <div class="row block-9">
            <div class="col-md-4 contact-info ftco-animate">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <h2 class="h4">Contact Information</h2>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span class="mr-2"><i class="fas fa-map-marker-alt"></i> </span>{{ site.address }}</p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span class="mr-2"><i class="fas fa-phone"></i> </span><a
                                href="tel:{{ site.phone }}">{{ site.phone }}</a>
                        </p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <p><span class="mr-2"><i class="fas fa-envelope"></i></span> <a
                                href="mailto:info@nailboutique.co.za?subject=Web Enquiry">info@nailboutique.co.za</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 ftco-animate">
                <h2 class="mb-3">Send us a message</h2>
                <form action="https://jumprock.co/mail/{{ site.jumprock_alias }}" method="POST" class="contact-form">
                    <input type="hidden" name="subject" value="New Contact Request">
                    <input type="hidden" name="after" value="https://www.nailboutique.co.za">
                    <input type="text" name="trapit" value="" style="display:none">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" cols="30" rows="7" class="form-control"
                            placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div id="map"><iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3592.1057777883975!2d28.154257315567264!3d-25.800084153932442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9563099c194931%3A0xc38c648712b21222!2s67%20Aero%20Rd%2C%20Valhalla%2C%20Centurion%2C%200185%2C%20South%20Africa!5e0!3m2!1sen!2snz!4v1567676865185!5m2!1sen!2snz"
        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe></div>
